<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
      video {
        width: 100%;
        height: auto;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="video-container">
      <video id="video-player"></video>
    </div>
    <div>
      <button id="play-pause-button">Play</button>
      <input type="range" id="seek-bar" min="0" max="100" step="0.1" value="0">
      <span id="current-time-display">0:00</span>/<span id="duration-display">0:00</span>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button id="full-screen-button">Full Screen</button>
    </div>
    <script >
      $(document).ready(function() {
        // Handle drag and drop events on the video player
        var videoPlayer = document.getElementById('video-player');
        $('#video-container').on('dragover', function(e) {
          e.preventDefault();
        });
        $('#video-container').on('drop', function(e) {
          e.preventDefault();
          var file = e.originalEvent.dataTransfer.files[0];
          var fileURL = URL.createObjectURL(file);
          videoPlayer.src = fileURL;
          $('#play-pause-button').text('Play');
        });
        
        // Other video player functionality
        $('#play-pause-button').click(function() {
          if (videoPlayer.paused) {
            videoPlayer.play();
            $(this).text('Pause');
          } else {
            videoPlayer.pause();
            $(this).text('Play');
          }
        });
        // Rest of the code...
      });
    </script>
  </body>
</html>
